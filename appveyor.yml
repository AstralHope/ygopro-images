environment:
  priv_key:
      secure: 
  matrix:
    - locale: zh-CN
    #- locale: ja-JP
    #- locale: zh-Classical
version: '{build}'
cache:
  - C:\ProgramData\chocolatey\bin
  - C:\ProgramData\chocolatey\lib
shallow_clone: true

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

install:
  # ssh key and submodules
  - ps: $fileContent = "-----BEGIN EC PRIVATE KEY-----`n"
  - ps: $fileContent += $env:priv_key.Replace(' ', "`n")
  - ps: $fileContent += "`n-----END EC PRIVATE KEY-----`n"
  - ps: Set-Content c:\users\appveyor\.ssh\id_ecdsa $fileContent

  # environment and system dependency
  - choco install imagemagick.tool
  - refreshenv
  - set PATH=C:\Ruby22\bin;%PATH%;C:\MinGW\msys\1.0\bin

  # generator
  - git clone --depth 1 --recursive git@github.com:mycard/ygopro-images-generator.git
  - mv ygopro-images-generator/* ./
  - bundle install

  # install fonts
  - ps: '$fonts = (New-Object -ComObject Shell.Application).Namespace(0x14)'
  - ps: 'dir magicseteditor/fonts/*.ttf | %{ $fonts.CopyHere($_.fullname) }'

  # data
  - mkdir ygopro-database
  - curl -L -o ygopro-database\%locale%.cdb https://github.com/mycard/ygopro-database/raw/master/cards.%locale%.cdb
  - mkdir ygopro-images
  - mkdir ygopro-images\thumbnail
  - bash -c "if curl -f -L -o records.json https://github.com/mycard/ygopro-images/releases/download/latest/records-$locale.json; then curl -f -L https://github.com/mycard/ygopro-images/releases/download/latest/ygopro-images-$locale.tar.xz | tar -C ygopro-images --exclude field -Jxf -; else echo {} > records.json; fi"
  - rm -rf ygopro-images\field

after_build:
  - ruby --external-encoding=utf-8 generate.rb %locale%
  - mkdir "%APPDATA%\Magic Set Editor"
  - bash -c 'ls -1 mse-sets/data*-$locale.mse-set | xargs -I {} -P 4 magicseteditor/mse.com --export {} "ygopro-images-mse/{card.gamecode}.png"'
  #- bash -c 'ls -1 ygopro-images-mse | sed -e "s/\.png$//" | xargs -I {} -P 4 magick "ygopro-images-mse/{}.png" -colorspace RGB \( +clone -resize 177x254! -colorspace sRGB -write "ygopro-images/{}.jpg" +delete \) -resize 44x64! -colorspace sRGB "ygopro-images/thumbnail/{}.jpg"'
  - bash -c 'ls -1 ygopro-images-mse | sed -e "s/\.png$//" | xargs -I {} -P 4 magick "ygopro-images-mse/{}.png" \( +clone -resize 177x254! -write "ygopro-images/{}.jpg" +delete \) -resize 44x64! "ygopro-images/thumbnail/{}.jpg"'
  - curl -L https://github.com/mycard/ygopro-images-field/archive/master.tar.gz | tar --strip-components=1 -C ygopro-images -zxf - ygopro-images-field-master/field
  - move records.json records-%locale%.json
  - cd ygopro-images
  - bash -c "XZ_OPT=-6e tar -Jcf ../ygopro-images-$locale.tar.xz *"
artifacts:
  - path: ygopro-images-$(locale).tar.xz
    name: ygopro-images-$(locale)
  - path: records-$(locale).json
    name: records-$(locale)
deploy:
  release: latest
  description: 'Automatic buid commit $(APPVEYOR_REPO_COMMIT) $(APPVEYOR_REPO_COMMIT_TIMESTAMP)'
  provider: GitHub
  auth_token:
    secure: itZ9Z1dxEpfPJLdTs/PiY98pVZ3GCLNWfid7eAu7SL88Jl9AIrf/3rviKFEbsnoY # your encrypted token from GitHub
  prerelease: true
  force_update: true
  on:
    branch: master                 # release from master branch only

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
